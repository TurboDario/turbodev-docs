    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 0 10px;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        select {
            margin-top: 10px;
            padding: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ddd;
        }
