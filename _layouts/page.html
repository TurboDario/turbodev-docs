<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  
  <link rel="stylesheet" href="/turbodev-docs/styles.css">
  <script defer src="/turbodev-docs/docs.js"></script>

  <style>
    body {
      max-width: 800px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      padding: 0 10px;
    }
    header, footer {
      text-align: center;
    }
    header h1 {
      margin: 0;
      padding-top: 10px;
    }
    hr {
      margin: 20px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      text-decoration: none;
      color: #333;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #ddd;
    }
    #language-selector {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </header>

  <hr>
  <main>
    <article>
      {{ content }}
    </article>

    <a href="/turbodev-docs/" class="btn">← Back to Home</a>
  </main>
  <hr>

  <footer>
    <p>© 2024 TurboDev | <a href="/turbodev-docs/">Home</a></p>
  </footer>
</body>
</html>
